<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Metaversity</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    <div class="header-left">
      <h1>Contact Us</h1>
    </div>
    <div class="header-right">
      <a href="https://www.instagram.com/metaverseclub_vitb/" class="instagram-link" target="_blank">Follow Us</a>
      <a href="/" class="back-home-btn">Back to Home</a>
    </div>
  </header>

  <main>
    <section class="contact-section">
      <h2>We'd Love to Hear From You</h2>
      <div class="contact-form">
        <form id="contact-form">
          <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
          </div>

          <div class="form-group">
            <label for="collegeId">College Email ID</label>
            <input type="email" id="collegeId" name="collegeId" placeholder="Enter your college email" required>
          </div>

          <div class="form-group">
            <label for="registration">Registration Number</label>
            <input type="text" id="registration" name="registration" placeholder="Enter your registration number" required>
          </div>

          <div class="form-group">
            <label for="feedback">Feedback</label>
            <textarea id="feedback" name="feedback" placeholder="Enter your feedback" required></textarea>
          </div>

          <div class="form-group">
            <button type="submit">Submit Feedback</button>
          </div>
          <script type="module" src="contact.js"></script>
        </form>
      </div>
    </section>
  </main>

  <footer>
    <p>Â© 2024 Metaversity - Metaverse Club</p>
  </footer>

  
</body>
</html>
